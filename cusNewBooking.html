    <script type="text/javascript">
        function btnClick(){
            var arr = $('input:checkbox:checked').map(function () {
                return this.value;
            }).get();
        
            var checktotal=0;
            for(var i in arr) { 
                checktotal += parseInt(arr[i]); 
            }
            
            var light = document.getElementById("lighting");
            var resLight = parseInt(light.options[light.selectedIndex].value);

            var flower = document.getElementById("flower");
            var resFlower = parseInt(flower.options[flower.selectedIndex].value);

            var seat = document.getElementById("seat");
            var resSeat = parseInt(seat.options[seat.selectedIndex].value);

            var total = (checktotal + resLight + resFlower + resSeat);
 
            document.getElementById("demo").innerHTML = "Rs: "+total; 
        }
    
    </script>
